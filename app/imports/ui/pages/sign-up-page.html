<template name="Sign_Up_Page">

  <div class="ui container" style="margin-top: 20px;">
    <form class="ui form contact-data-form">
      <h4 class="ui dividing header">Sign Up</h4>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>First Name</label>
            <input type="text" name="first" placeholder="First Name" id="first">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text" name="last" placeholder="Last Name" id="last">
          </div>
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>UHM ID</label>
            <input type="text" name="sid" placeholder="XXXX-XXXX" id="sid">
          </div>
          <div class="field">
            <label>UHM Email</label>
            <input type="text" name="email" placeholder="foo@hawaii.edu" id="email">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Major</label>
          <select class="ui fluid dropdown">
            <option value="NA">Undeclared</option>
            <option value="CS">Computer Science</option>
            <option value="ICS">Information and Computer Sciences</option>
            <option value="CIVE">Civil Engineer</option>
            <option value="CMPE">Computer Engineer</option>
            <option value="EE">Electrical Engineer</option>
            <option value="ME">Mechanical Engineer</option>
            <option value="MIS">Management Information System</option>
          </select>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="text" name="password" placeholder="Password" id="password">
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input type="text" name="cpassword" placeholder="Password" id="cpassword">
      </div>

      <center><button class="ui button" type="submit">Sign Up</button></center>
    </form>
  </div>

</template>
