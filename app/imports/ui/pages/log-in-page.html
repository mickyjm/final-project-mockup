<template name="Log_In_Page">

  <div class="ui container" style="margin-top: 20px;">
    <div class="form-background">
    <form class="ui form contact-data-form">
      <h4 class="ui dividing header">Log In</h4>

      <div class="field">
        <label>UHM ID or Email</label>
        <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" name="login" placeholder="UHM ID or Email..." id="login">
        </div>
      </div>

      <div class="field">
        <label>Password</label>
        <div class="ui left icon input">
          <i class="lock icon"></i>
        <input type="text" name="password" placeholder="Password..." id="password">
        </div>
      </div>

      <center><button class="ui button" type="submit">Log In</button></center>
    </form>
    </div>
  </div>

</template>
